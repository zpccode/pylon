name: Build Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # 拉取 libzt 子模块

    - name: Install dependencies
      shell: pwsh
      run: |
        # 使用 Chocolatey 或 winget 安装 clang 和 cmake（需预装 Chocolatey）
        choco install llvm cmake --yes

    - name: Build
      shell: cmd
      run: |
        # 使用 MSYS2 或类似环境运行 make（需在 Actions 中设置）
        make

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pylon-windows
        path: pylon.exe
